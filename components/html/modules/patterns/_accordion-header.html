@@if(color == ""){
	@@if(striped == false){
		<button class="collapsed accordion__heading" data-toggle="collapse" data-target="#list-@@id-@@index" aria-controls="list-@@id-@@index" aria-expanded="false">
			@@if(index == 4){
				Multiple groups of content
			}
			@@if(index == 3){
				Single group of content
			}
			@@if(index == 2){
				Ordered list
			}
			@@if(index == 1 || index > 4){
				Unordered list
			}
		</button>
	}
	@@if(striped == true){
		<button class="collapsed accordion__heading accordion__heading-striped" data-toggle="collapse" data-target="#list-@@id-@@index" aria-controls="list-@@id-@@index" aria-expanded="false">
			@@if(index == 4){
				Multiple groups of content
			}
			@@if(index == 3){
				Single group of content
			}
			@@if(index == 2){
				Ordered list
			}
			@@if(index == 1 || index > 4){
				Unordered list
			}
		</button>
	}
}
